<form [formGroup]="contactForm">

  <div>
    <label>First Name</label>
    <input type="text" name="firstName"
      [(ngModel)]="firstName" >
  </div>

  <div>
    First Name: {{firstName}}
  </div>

  <div>
    <label>First Name 2</label>
    <input type="text" [formControl]="firstName2Input">
  </div>

  <div>
    First Name 2: {{firstName2}}
  </div>

  <div>
    <label>Full Name</label>
    <span *ngIf="showCtrlErrorMsg('fullName')">Full name is required.</span>
    <input type="text" formControlName="fullName">
    {{contactForm.get('fullName').errors | json}}
  </div>

  <fieldset formGroupName="addressForm">

    <div *ngIf="addressFormHasErrors">
      <ul>
        <li *ngFor="let addressFormErrorMessage of addressFormErrorMessages">
          {{addressFormErrorMessage}}
        </li>
      </ul>
    </div>

    <div>
      <label>Street</label>
      <input type="text" formControlName="street">
    </div>
  
    <div>
      <label>City</label>
      <input type="text" formControlName="city">
    </div>

    <div>
      <label>State</label>
      <input type="text" formControlName="state">
    </div>

    <div>
      <label>Zip Code</label>
      <input type="text" formControlName="zipcode">
    </div>

  </fieldset>

  <button type="button" (click)="doSaveContact()">
    Save
  </button>



</form>
