<form [formGroup]="colorForm">
  <div>
    <label for="color-name">Color Name:</label>
    <input type="text" id="color-name" formControlName="colorName">
  </div>
  <div>
    <label for="color-hexcode">Color Hexcode:</label>
    <input type="text" id="color-hexcode" formControlName="colorHexcode">
  </div>

  <button type="button" (click)="doSubmitColor()">Add Color</button>
</form>
